<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Chess + Cards</title>

  <!-- Include Chessboard.js + Chess.js from CDNs -->
  <!-- Make sure you're online so these load -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chess.js@0.12.0/chess.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

  <style>
    /* ============== BASIC STYLES ============== */
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #game-container {
      display: flex;
      gap: 20px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    #board {
      /* The chessboard will resize to fill this container */
      width: 400px;
      max-width: 50vw;
    }
    #card-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .card-hand {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .card {
      width: 100px;
      height: 150px;
      background-color: #fff;
      border: 2px solid #000;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 0.9rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
      background-color: #fafafa;
    }
    button {
      padding: 8px 16px;
      font-size: 1rem;
      cursor: pointer;
      border: 2px solid #666;
      background-color: #fff;
      border-radius: 4px;
      transition: background-color 0.2s, transform 0.2s;
    }
    button:hover {
      background-color: #eee;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div id="game-container">
    <!-- CHESSBOARD -->
    <div id="board"></div>

    <!-- CARD UI -->
    <div id="card-container">
      <h2>Player 1's Cards</h2>
      <div id="player1-cards" class="card-hand"></div>
      <button id="draw-card-player1">Draw Card (P1)</button>

      <h2>Player 2's Cards</h2>
      <div id="player2-cards" class="card-hand"></div>
      <button id="draw-card-player2">Draw Card (P2)</button>
    </div>
  </div>

  <script>
    // 1) Initialize Chess logic + board
    let chess = new Chess();
    let board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDrop: handleMove
    });

    // 2) Track whose turn it is: 'w' (white => Player1), 'b' (black => Player2)
    let currentTurn = 'w';

    // 3) Basic card deck + shuffle
    let deck = [
      { name: 'Promote Pawn', effect: promotePawn },
      { name: 'Double Step', effect: doubleStepPawn },
      { name: 'Shielded Pawn', effect: shieldPawn },
      // Feel free to add more card definitions here
    ];

    function shuffleDeck(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }
    shuffleDeck(deck);

    // 4) Player hands
    let player1Hand = [];
    let player2Hand = [];

    // 5) RENDERING
    function renderCards() {
      const p1Div = document.getElementById('player1-cards');
      const p2Div = document.getElementById('player2-cards');

      // Render Player 1's hand
      p1Div.innerHTML = player1Hand
        .map((card, index) =>
          `<div class="card" onclick="playCard(player1Hand, ${index})">${card.name}</div>`
        )
        .join('');

      // Render Player 2's hand
      p2Div.innerHTML = player2Hand
        .map((card, index) =>
          `<div class="card" onclick="playCard(player2Hand, ${index})">${card.name}</div>`
        )
        .join('');
    }

    // 6) DRAW CARD
    function drawCard(playerHand) {
      if (!deck.length) {
        alert("Deck is empty!");
        return;
      }
      let drawn = deck.pop();
      playerHand.push(drawn);
      renderCards();
    }

    // 7) PLAY CARD
    function playCard(playerHand, index) {
      let card = playerHand.splice(index, 1)[0];
      card.effect();
      renderCards();
    }

    // 8) CARD EFFECTS
    function promotePawn() {
      if (chess.game_over()) {
        alert("Game is over. Can't play card.");
        return;
      }
      let color = currentTurn;
      alert("Select a pawn to promote. (Any rank!)");
      let square = prompt("Enter square of that pawn (e.g. 'a2'): ");
      if (!square) return;

      let pieceObj = chess.get(square);
      if (!pieceObj || pieceObj.type !== 'p' || pieceObj.color !== color) {
        alert("No valid pawn at that square or not your color.");
        return;
      }
      // Prompt for piece
      let newType = prompt("Promote to n,b,r? (default: n)");
      if (!['n','b','r'].includes(newType)) newType = 'n';
      // Remove the old pawn, place new piece
      chess.remove(square);
      chess.put({ type: newType, color }, square);
      board.position(chess.fen());
      alert("Pawn promoted on " + square + "!");
    }

    function doubleStepPawn() {
      if (chess.game_over()) {
        alert("Game is over. Can't play card.");
        return;
      }
      alert("Pick a pawn for a 2-square move.");
      let square = prompt("Square of that pawn (e.g. 'a2'):");
      if (!square) return;

      let pieceObj = chess.get(square);
      if (!pieceObj || pieceObj.type !== 'p' || pieceObj.color !== currentTurn) {
        alert("No valid pawn at that square or not your color.");
        return;
      }

      // Compute target based on color
      let file = square[0];      // 'a','b','c'...
      let rank = parseInt(square[1]);
      let newRank = (currentTurn === 'w') ? rank + 2 : rank - 2;
      let targetSquare = file + newRank;

      // If target is free, move it there
      if (!chess.get(targetSquare)) {
        chess.remove(square);
        chess.put({ type: 'p', color: currentTurn }, targetSquare);
        board.position(chess.fen());
      } else {
        alert("Target square is not empty! Can't double-step.");
      }
    }

    // We store squares that are shielded for 1 turn
    let shieldedSquares = [];
    function shieldPawn() {
      if (chess.game_over()) {
        alert("Game is over. Can't play card.");
        return;
      }
      alert("Pick a pawn to shield from capture (1 turn).");
      let square = prompt("Square of that pawn (e.g. 'a2'):");
      if (!square) return;

      let pieceObj = chess.get(square);
      if (!pieceObj || pieceObj.type !== 'p' || pieceObj.color !== currentTurn) {
        alert("No valid pawn or not your color!");
        return;
      }
      shieldedSquares.push(square);
      alert("Pawn at " + square + " shielded for 1 turn!");
    }

    // 9) HANDLE MOVES
    function handleMove(source, target) {
      let move = chess.move({ from: source, to: target });
      if (move === null) {
        console.log("Illegal move!");
        return 'snapback';
      }
      console.log("Move:", move);

      // If something was captured, see if it was shielded
      if (move.captured) {
        if (shieldedSquares.includes(target)) {
          alert("Capture blocked by shield!");
          // Undo the move
          chess.undo();
          board.position(chess.fen());
          return 'snapback';
        }
      }

      // End turn
      endTurn();
    }

    // 10) END TURN
    function endTurn() {
      // Clear shield
      shieldedSquares = [];
      // Switch turn
      currentTurn = currentTurn === 'w' ? 'b' : 'w';

      // Check game state
      if (chess.in_checkmate()) {
        alert("Checkmate! " + (currentTurn === 'w' ? 'Black' : 'White') + " wins!");
      } else if (chess.in_stalemate()) {
        alert("Stalemate! It's a draw.");
      }
    }

    // 11) BUTTON EVENTS
    document.getElementById('draw-card-player1').addEventListener('click', () => {
      if (currentTurn !== 'w') {
        alert("Not your turn, Player1!");
        return;
      }
      drawCard(player1Hand);
    });
    document.getElementById('draw-card-player2').addEventListener('click', () => {
      if (currentTurn !== 'b') {
        alert("Not your turn, Player2!");
        return;
      }
      drawCard(player2Hand);
    });

    // 12) INITIAL RENDER
    renderCards();

    // Debug tip: If you see no board,
    // open your browser console to check for error messages.
    // Also ensure you have network access to the JS/CSS CDNs.
  </script>
</body>
</html>
