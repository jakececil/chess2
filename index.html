<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chessboard Test</title>

  <!-- Chessboard.js CSS from CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">

  <style>
    /* Simple styling */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f0f0;
    }
    #board {
      width: 400px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <!-- The container for the chessboard -->
  <div id="board"></div>

  <!-- Chess.js (Handles chess logic) -->
  <script src="https://cdn.jsdelivr.net/npm/chess.js@0.12.0/chess.js"></script>

  <!-- Chessboard.js (Displays & drags pieces) -->
  <script src="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

  <script>
    // Initialize the Chess logic
    const game = new Chess();

    // Initialize the Chessboard
    const board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDrop: (source, target) => {
        const move = game.move({ from: source, to: target });
        if (move === null) {
          // illegal move => snap back
          return 'snapback';
        }
      }
    });
  </script>
</body>
</html>
